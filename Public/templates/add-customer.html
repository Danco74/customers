
        <div class="col-sm-8">
                
                            <h4 class="page-header">Details</h4>
                            <form role="form">
                                <div class="form-group float-label-control">
                                    <label for="">Customer Name</label>
                                    <input type="text" class="form-control" placeholder="Customer Name" ng-model="name">
                                </div>
                                <div class="form-group float-label-control">
                                    <label for="">Address</label>
                                    <input type="text" class="form-control" placeholder="Address" ng-model="address">
                                </div>
                                <div class="form-group float-label-control">
                                    <label for="">Description</label>
                                    <textarea class="form-control description" placeholder="Textarea" rows="1" ng-model="description"></textarea>
                                </div>
                            </form>
                
                
                            <h4 class="page-header">RVTools File</h4>
                            <form role="form">
                                <div class="form-group float-label-control label-bottom">
                                    <label for="">RVTools Import</label>
                                    <input type="file" sheet-import="" multiple="false"/>
                                </div>
                                <br><br>
                                <button type="button" ng-click="saveCustomer()" class="btn btn-secondary">Save</button>
                                <br> <br>
                                <h4 class="saved" ng-show="saved">Saved!</h4>

                            </form>
                
                        </div>
